<section class="py-12.5 px-12 2xl:px-0 flex items-center justify-between">
  <h1 class="logo text-[#171717] tracking-tight text-[32px]">trademall</h1>

  <nav>
    <ol class="flex items-center justify-center gap-5">
      <li class="px-3.5 py-2">
        <a routerLink="" class="text-[20px] tracking-tight">About Us</a>
      </li>
      <li class="px-3.5 py-2">
        <a routerLink="" class="text-[20px] tracking-tight">Contact Us</a>
      </li>
      <li class="px-3.5 py-2">
        <a routerLink="" class="text-[20px] tracking-tight">FAQs</a>
      </li>
    </ol>
  </nav>

  @if (!isLoggedIn) {
    <div class="flex items-center justify-center gap-8.5">
      <a routerLink="/login" class="text-[20px] tracking-tight">Log In</a>
      <a
        routerLink="/user-type"
        class="text-[20px] tracking-tight bg-[#171717] hover:opacity-80 transition-opacity duration-150 ease-in px-3.75 py-2 text-white rounded-lg"
        >Create an account</a
      >
    </div>
  } @else {
    <div class="flex items-center justify-center gap-10">
      <span class="text-[#171717] text-xl">{{ userName }}</span>
      <div class="relative inline-block" #dropdownRef (click)="$event.stopPropagation()">
        <div
          class="cursor-pointer initials w-15 h-15 bg-[#171717] text-white rounded-3xl flex items-center justify-center text-2xl"
          (click)="toggleDropdown($event)"
        >
          {{ userInitials }}
        </div>

        @if (isDropdownOpen) {
          <div
            [@fadeInOut]
            class="absolute flex flex-col gap-2 top-full right-0 p-7.5 mt-2 w-75 rounded-[20px] bg-[#E3E8E1] text-[#171717] text-[14px] tracking-tight z-50"
          >
            <a
              routerLink=""
              (click)="closeDropdown()"
              class="px-3.5 py-2 text-xl tracking-tighter rounded-lg hover:bg-[#D6DDD3] transition-colors duration-150 ease-in"
              >Profile</a
            >
            <a
              routerLink=""
              (click)="closeDropdown()"
              class="px-3.5 py-2 text-xl tracking-tighter rounded-lg hover:bg-[#D6DDD3] transition-colors duration-150 ease-in"
              >Cart</a
            >
            <a
              routerLink=""
              (click)="closeDropdown()"
              class="px-3.5 py-2 text-xl tracking-tighter rounded-lg hover:bg-[#D6DDD3] transition-colors duration-150 ease-in"
              >Order History</a
            >
            <a
              routerLink=""
              (click)="closeDropdown()"
              class="px-3.5 py-2 text-xl tracking-tighter rounded-lg hover:bg-[#D6DDD3] transition-colors duration-150 ease-in"
              >Notifications</a
            >
            <a
              routerLink=""
              (click)="closeDropdown()"
              class="px-3.5 py-2 text-xl tracking-tighter rounded-lg hover:bg-[#D6DDD3] transition-colors duration-150 ease-in"
              >Location</a
            >
            <button
              class="text-[#D92D20] hover:bg-[#FEE4E2] transition-colors duration-150 ease-in text-left flex items-center gap-1.25 px-3.5 py-2 text-xl tracking-tighter rounded-lg"
              (click)="logout()"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.39267 4.00087C4 4.61597 4 5.41166 4 7.00304V16.997C4 18.5883 4 19.384 4.39267 19.9991C4.46279 20.109 4.5414 20.2132 4.62777 20.3108C5.11144 20.8572 5.87666 21.0758 7.4071 21.513C8.9414 21.9513 9.70856 22.1704 10.264 21.8417C10.3604 21.7847 10.45 21.7171 10.5313 21.6402C11 21.1965 11 20.3988 11 18.8034V5.19662C11 3.60122 11 2.80351 10.5313 2.35982C10.45 2.28288 10.3604 2.21527 10.264 2.15827C9.70856 1.82956 8.9414 2.0487 7.4071 2.48699C5.87666 2.92418 5.11144 3.14278 4.62777 3.68925C4.5414 3.78684 4.46279 3.89103 4.39267 4.00087Z"
                  stroke="#D92D20"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M11 4H13.0171C14.9188 4 15.8696 4 16.4604 4.58579C16.7898 4.91238 16.9355 5.34994 17 6M11 20H13.0171C14.9188 20 15.8696 20 16.4604 19.4142C16.7898 19.0876 16.9355 18.6501 17 18"
                  stroke="#D92D20"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 12H14M19.5 9.49994C19.5 9.49994 22 11.3412 22 12C22 12.6588 19.5 14.4999 19.5 14.4999"
                  stroke="#D92D20"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Log Out
            </button>
          </div>
        }
      </div>
    </div>
  }
</section>
