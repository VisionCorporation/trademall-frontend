<section class="relative bg-[#E3E8E1] h-screen py-18.75 px-37.5">
  <h1 class="uppercase text-[64px] max-w-59 tracking-tight leading-none mb-2.5 text-[#171717]">
    Welcome to trademall
  </h1>
  <p class="text-[24px] text-[#171717] mb-7">Select a user type to continue</p>
  <form [formGroup]="userTypeForm" (ngSubmit)="onSubmit()" class="flex items-end justify-between">
    <div class="flex items-center gap-10">
      @for (userType of userTypes; track userType.value) {
        <div
          class="user-type-card bg-white w-76 h-76 rounded-2xl p-7.5 cursor-pointer"
          (click)="selectUserType(userType.value)"
        >
          <input
            type="radio"
            formControlName="userType"
            [value]="userType.value"
            [id]="userType.value"
            class="custom-radio cursor-pointer"
          />
          <h2 class="uppercase text-[32px]">{{ userType.name }}</h2>
        </div>
      }
    </div>
    <button
      [disabled]="userTypeForm.get('userType')?.value === ''"
      class="text-[20px] tracking-tight bg-[#171717] hover:opacity-80 transition-opacity duration-200 ease-in px-3.75 py-2 text-white rounded-lg disabled:cursor-not-allowed disabled:opacity-60"
      [class.cursor-not-allowed]="userTypeForm.get('userType')?.value === ''"
    >
      Create an account
    </button>
  </form>
  <p class="mt-5 text-[#7F7E83] text-[15px]">
    By Clicking on “Create an account”, you agree to our
    <span class="text-[#2E790E] cursor-pointer">Terms and Conditions</span>
  </p>

  <p
    class="absolute bottom-7 md:bottom-auto md:top-14.5 text-center lg:right-12.5 text-[17px] md:text-xl z-10 px-4"
  >
    Already have an account?
    <a class="text-[#2E790E] py-3 px-3" routerLink="/login">Log In</a>
  </p>
</section>
